# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.8" ]

    steps:
    - name: Code review tips
      uses: unsplash/comment-on-pr@master
      if: ${{ github.event_name == 'pull_request' && github.event.action == 'opened' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        msg: |
          ## Dicas para revis√£o de c√≥digo

          ### Commits
          - T√≠tulo (1a linha do commit): apresentar resumo do que foi alterado/adicionado/removido.
            ex: adiciona action que salva parametros no backend; exibe r√≥tulo no componente de selecao de dataset;
          - Descri√ß√£o (outras linhas): dar mais detalhes de cada altera√ß√£o:
            - motivos das altera√ß√µes
              ex: havia um bug que causava...; nova funcionalidade que faz isso...; c√≥digo foi movido para...;
            - bibliotecas adicionadas e vers√µes (requirements.txt)
              ex: atualiza para minio 6.0.0;
            - testes unit√°rios criados/alterados
              ex: adiciona testes para o m√©todo stat_dataset;
            - altera√ß√µes do `docs/source/platiagro.rst`
              ex: adiciona documenta√ß√£o para save_metrics
          - Mensagens auto-explicativas! Quem revisa o c√≥digo deve entender o que foi feito (e porque foi feito) **sem perguntar para quem fez o commit**.
          - N√£o devem ter conflitos. Solicitar que sejam resolvidas as ocorr√™ncias de "This branch has conflicts that must be resolved".

          ### SonarCloud Quality Gate
          - Coverage > 80.0%, e sempre que poss√≠vel = 100%
          - 0 Bugs, 0 Code Smells, 0 Vulnerabilities
          - S√£o permitidos os seguintes Security Hotspots:
            - Make sure this permissive CORS policy is safe here.
            - Make sure publicly writable directories are used safely here.
            - Using http protocol is insecure. Use https instead.
            - Make sure disabling CSRF protection is safe here.

          ### Build Github actions COM SUCESSO

          ### Python
          - Usar Python 3.8
          - Remover `print`.
          - N√£o deixar c√≥digo-fonte comentado.
          - f-string `f'text-{variable}'` √© melhor que `'text-{}'.format(variable)` e `'text-' + variable`
          - M√©todos que s√£o chamados de outros arquivos `.py` **DEVEM TER Docstring**.
          - Usar Google Style Python Docstring: https://sphinxcontrib-napoleon.readthedocs.io/en/latest/example_google.html
          - Verificar se c√≥digo-fonte e `docs/source/platiagro.rst` est√£o "compat√≠veis".
          - TODOS OS M√âTODOS EM `platiagro/__init__.py` **DEVEM ESTAR ATUALIZADOS NOS DOCS**.
          - Usar sempre import absoluto.
            ex: `from platiagro.featuretypes import CATEGORICAL` (BOM), `from .featuretypes import CATEGORICAL` (RUIM)

    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install wheel
        python -m pip install -r requirements.txt
        python -m pip install --no-build-isolation --no-binary shap .[plotting,testing,metrics_nlp]

    - name: Test with pytest
      run: |
        coverage erase
        coverage run --branch --source=platiagro -m pytest
        coverage xml -i

    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
